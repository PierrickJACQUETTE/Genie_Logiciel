							</select>
						</div>
					</div>
					<div class="col-xs-4 col-md-4">
						<div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
							<label for="date-input" class="col-2 col-form-label">Date</label>
							<input class="form-control" type="date" id="date-input"></input>
						</div>
					</div>
					<div class="col-xs-4 col-md-4">
						<div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
							<label class="col-2 col-form-label">MRO</label> 
							<select class="form-control filtre-mro" id="mro">
								<option value=" ">-----</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 col-md-4">
						<div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
							<label class="col-2 col-form-label">Maintenance</label> 
							<select	class="form-control" id="maintenance">
								<option value=" ">-----</option>
							</select>
						</div>
					</div>
					<div class="col-xs-4 col-md-4">
						<div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
							<label class="col-2 col-form-label">Task</label> 
							<select	class="form-control filtre-task" id="task">
								<option value=" ">-----</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="center col-xs-3 col-md-3">Maintenance number</th>
							<th class="center col-xs-3 col-md-3">Task number</th>
							<th class="center col-xs-3 col-md-3">MRO</th>
							<th class="center col-xs-3 col-md-3">Date</th>
						</tr>
					</thead>
					<tbody class="plane" id="result">
						<script id="templateExample" type="text/template"">
            <td>
            <%= attribute %>
            </td>
