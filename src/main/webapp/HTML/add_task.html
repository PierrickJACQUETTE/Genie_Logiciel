    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron principal">
        <h1>Add Task</h1>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label  class="col-2 col-form-label">Plane</label>
              <select class="form-control" id="planeNum" onchange="readDataPlane()"></select>
            </div>
          </div>
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label for="date-input" class="col-2 col-form-label">Date</label>
              <input class="form-control" type="date" id="date-input" value="javascript:document.write(Date()+'.')" onchange="generatePlanning(this)"></input>
            </div>
          </div>
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label for="time-input" class="col-2 col-form-label">Time</label>
              <input class="form-control" type="time" id="time-input"></input>
            </div>
          </div>
        </div>

        <div class="row ligne">
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label  class="col-2 col-form-label">MRO</label>
              <select  class="form-control" id="mroNum" onchange="readDataMro()"></select>
            </div>
          </div>
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label  class="col-2 col-form-label">Maintenance id</label>
              <select class="form-control" id="maintenanceNum" onchange="readDataCate()"></select>
            </div>
          </div>
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label  class="col-2 col-form-label">Task</label>
              <select class="form-control" id="taskNum" onchange="readDataIdTask()"></select>
            </div>
          </div>
        </div>

        <div class="row ligne last">
          <div class="col-xs-4 col-md-4">
            <div class="col-xs-8 col-md-8 col-xs-offset-2 col-xd-offset-2">
              <label  class="col-2 col-form-label">Hangar</label>
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <input type="radio" name="hangar" value="Yes"> Yes</input>
                </div>
                <div class="col-xs-6 col-md-6">
                  <input type="radio" name="hangar" value="No" checked="true"> No</input>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-8 col-md-8">
              <div class="right down">
                <button type="button" class="btn btn-success" id="details" onclick="details()">Details</button>
                <button type="button" class="btn btn-success" onclick="validate()">Validate</button>
              </div>
          </div>
        </div>
      </div>
  <!-- PROGRESS -->
  
  <div class="row"></div>
  <div class="dropdown theme-dropdown clearfix pull-right">
    <a href="#" class="dropdown-toggle btn" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">All<span class="caret"></span></a>
    <ul class="dropdown-menu" id="selectPlanningMode">
      <li class="selectPlanningMode"><a href="#">Detail</a></li>
    </ul>
  </div>
  <div class="flight">
    <h3>Planning</h3>
    
    <div id="detailPlanning"> </div>
    <div class="progress" id="planningLine"></div> 
  </div>
